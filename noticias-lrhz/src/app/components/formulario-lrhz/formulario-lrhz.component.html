<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias por país y categoría</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscadorNoticias()">
                <div>
                    <label for="categoria" class="form-label mt-4"></label>
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-select-lg" id="categoria">
                        <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                    </select>
                    <label for="pais" class="form-label mt-4"></label>
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-select-lg" id="pais">
                        <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg form-select-lg mt-3">Buscar</button>
            </form>
        </div>
    </div>
</div>
