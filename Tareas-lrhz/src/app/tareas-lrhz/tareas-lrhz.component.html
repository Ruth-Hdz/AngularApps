<div
    style="background-image: url('assets/imagenes/fondo.jpg'); background-size: 120%; height: 100vh; padding: 0; margin: 0;">
    <div style="background-color: black; color: white; padding: 10px; font-size: larger;">
        App Tareas lrhz
    </div>
    <div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 mt-3">
                <!-- Input para agregar nueva tarea -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre de la tarea"
                        [(ngModel)]="nuevaTareaNombre" (keyup.enter)="agregarTarea()">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"
                            (click)="agregarTarea()">Agregar</button>
                    </div>
                </div>
                <!-- Lista de tareas -->
                <div class="card p-2">
                    <ul class="list-group">
                        <!-- Aquí agregamos la condición *ngIf -->
                        <div *ngIf="listTareas.length === 0" class="text-center mb-2">
                            NO HAY TAREAS QUE MOSTRAR
                        </div>
                        <li *ngFor="let tarea of listTareas; let i = index"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="round">
                                <input type="checkbox" [(ngModel)]="tarea.completada" id="checkbox{{i}}"
                                    class="checkbox-custom">
                                <label for="checkbox{{i}}"></label>
                            </div>
                            <span [ngClass]="{'completada': tarea.completada}">{{ tarea.nombre }}</span>
                            <!-- Texto de la tarea -->
                            <button type="button" class="btn btn-danger" (click)="eliminarTarea(i)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
